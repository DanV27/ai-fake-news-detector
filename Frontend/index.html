<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Fake News Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">AI Fake News Detector</h1>
        <div class="card shadow-sm p-4">
            <textarea id="newsInput" class="form-control mb-3" rows="6" placeholder="Paste your news article here..."></textarea>
            <input id="urlInput" class="form-control mb-3" placeholder="Or paste a news URL here..." />

            <button onclick="checkNews()" class="btn btn-primary w-100 mb-3">Check</button>
            <button onclick="clearForm()" class="btn btn-secondary w-100 mb-3">Clear</button>



            <div id="spinner" class="text-center mb-3" style="display:none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="result" class="text-center fw-bold fs-5"></div>
            <div id="preview" class="text-start mt-3" style="white-space: pre-wrap;"></div>
            <div id="history" class="mt-4">
                <h5>Recent Predictions</h5>
                <ul id="historyList" class="list-group"></ul>
            </div>
            

        </div>
    </div>

    <script src="app.js"></script>
    

</body>
</html>
